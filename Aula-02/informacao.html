<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Informação</title>
</head>
<body>
    <script>
    var nome = prompt("Digite seu nome: ");
    var sNome = prompt("Digite seu sobrenome: ");
    var pessoa = nome+" "+sNome;

    document.write("Nome normal: "+pessoa+"<br/>Nome caixa baixa: "+
    pessoa.toLowerCase()+"<br/>Nome caixa alta: "+pessoa.toUpperCase());
    </script>
    
</body>
</html>

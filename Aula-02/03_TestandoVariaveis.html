<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03_TestandoVariaveis</title>
</head>
<body onload="testandoVariaveis()">
    <script>
    var linguagem="Minha String";

    var v1=6,v2=4;
    var soma =v1+v2;

    v1=7.54 , v2=2.92;
    var somaDescimal = v1+v2;

    // Informações por função
    function testandoVariaveis(){
        document.write("<h1> Variáveis em JavaScript</h1>");
        document.write("<h2> A variável String é :"+linguagem+"</h2>");
        document.write("<h2> A soma dos valores :"+v1+" e "+v2+" inteiro é: "+soma+"</h2>");
        document.write("<h2> A soma dos decimais :"+v1+" e "+v2+" ===> "+somaDescimal+"</h2>");
        var porc =1.1,reais=30;
        var result = porc*reais;
        result=result. toLocaleString('pt-BR',{minimumFractionDigits:2});
        document.write("<h2> 10% de R$ 30,00 ===> R$"+result + "</h2>");

        var info="String normal";
        var baixa = "String caixa baixa";
        var alta = "String caixa alta";
        document.write("<h2>  "+info+"  <br/> "+baixa.toLowerCase()+" <br/> "+alta.toUpperCase()+"</h2>");
    }    

    </script>
</body>
</html>

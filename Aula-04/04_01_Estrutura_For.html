<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura laço FOR</title>
</head>
<body>
     
    <script>
        
        var aux="";
        for(var i=1; i <= 50;i++){
            aux+=i + " ";
        }
            document.write("<h1>Laço de repetição - FOR</h1>");
            document.write("Exemplo do laço FOR <br/>"+aux);
        
    </script>


</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura laço DO WHILE</title>
</head>
<body>
    <script>
        var aux = "";
        var i = 1;
        do {
            aux += 1 + " ";
            i++;
        }
        while (i <= 50);

        document.write("<h1>Laço de repetição -Do While</h1>");
        document.write("Exemplo do laço Do While <br/>" + aux);

    </script>
</body>
</html>

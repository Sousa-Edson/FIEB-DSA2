<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contagem</title>
</head>

<body>
    <h1>Testando laço</h1>
    <input type="text" placeholder="Valor da contagem" name="contagem" id="contagem">
    <input type="button" value="Contar" onclick="chamaContagem()">

    <div id="rP">

    </div>
    <script>
        function chamaContagem() {
            var vC = document.getElementById("contagem").value;
            var vResp = "";
            var i = 1;
            if (vC.length == 0 || vC >= 40 || !!+vC == false) {

                document.getElementById("rP").innerHTML = "";
                document.getElementById("contagem").focus();
                alert("Informe um valor válido!");
            } else {
                while (i <= vC) {
                    vResp += i + " ";
                    i++;
                }
                document.getElementById("rP").innerHTML = "<h1>Contagem até " + vC + "</h1>" + vResp;
            }
            // console.log(!!+vC); // não é numero
        }

    </script>
</body>

</html>

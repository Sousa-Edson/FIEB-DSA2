<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03 Testando Switch Case</title>
</head>

<body>
    <h1>Testando Switch case</h1>
    <div>
        <input type="text" id="textoValor" class="textoValor" placeholder="Informe um número!!! ">
        <input type="button" class="botao" value="Testando valor" onclick="testandoNr()">
    </div>
    <script>
        function testandoNr() {
            var msg = "";
            var valor = document.getElementById("textoValor").value;
            var valor2 = parseInt(valor)

            if (valor.length < 1) {
                alert("Informe um valor, não deixe em branco!");
                document.getElementById("textoValor").focus();
            } else {
                if (valor2 == 1) {
                    msg = "Um";
                } else if (valor2 == 2) {
                    msg = "Dois";
                } else if (valor2 == 3) {
                    msg = "Três";
                } else if (valor2 == 4) {
                    msg = "Quatro";
                } else if (valor2 == 5) {
                    msg = "Cinco";
                } else {
                    msg = "Digite números até 5";
                }
                document.write("<h2>Número por extenso:<br>" + msg + "</h2>");
            }
        }
    </script>
</body>

</html>
